language: node_js
os: linux
dist: focal

cache:
  directories:
    - node_modules

install:
  - npm i pnpm -g
  - pnpm install

jobs:
  include:
    - stage: build
      script:
        - pnpm run build
    - stage: test code
      addons:
        sonarcloud:
          organization: saitho
      script:
        - pnpm test
        - sonar-scanner
      after_success:
        - "[[ $TRAVIS_PULL_REQUEST != 'false' ]] && npx semantic-release-github-pr || exit 0"
    - stage: release
      if: branch = master
      node_js: lts/*
      script:
        - pnpm run build
        - mkdir -p docs
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - pnpx semantic-release
